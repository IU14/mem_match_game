name: mem_match_game
description: "Final year project, a preschool tablet application for memory & object identification skils."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version and build number of the application 
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

# Dependencies for the application
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  material_color_utilities: ^0.5.0
  json_theme: ^6.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

# Flutter assets
flutter:
  uses-material-design: true
  assets:
    - assets/appainter_theme.json
    - assets/images/
